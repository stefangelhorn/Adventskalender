<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

    <style>

        .mountains-of-christmas-regular {
        font-family: "Mountains of Christmas", serif;
        font-weight: 400;
        font-style: normal;
        }

        .mountains-of-christmas-bold {
        font-family: "Mountains of Christmas", serif;
        font-weight: 700;
        font-style: normal;
        }


        body{
            display: flex;
            justify-content: center;
            font-family: "Mountains of Christmas", serif;
        }

        .container{
            display: flex;
            border-radius: 2rem;
            background-color: rgb(193, 66, 66);
            width: 80%;
            flex-wrap: wrap;
            justify-content: center;
            background-image: url(https://cdn.pixabay.com/photo/2019/12/17/07/10/christmas-pictures-4700935_1280.jpg);
            background-size: cover;
        }

        [class*="door"]{
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            color: #FFF;
            background-color: green;
            text-align: center;
            font-weight: bold;
            font-size: 2.5rem;
            margin: 0.5rem;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        [class*="door"]:hover{
            transform: scale(1.1);
        }

    </style>


</head>
<body>
    
    <div class="container">
        <div class="door1">1</div>
        <div class="door2">2</div>
        <div class="door3">3</div>
        <div class="door4">4</div>
        <div class="door5">5</div>
        <div class="door6">6</div>
        <div class="door7">7</div>
        <div class="door8">8</div>
        <div class="door9">9</div>
        <div class="door10">10</div>
        <div class="door11">11</div>
        <div class="door12">12</div>
        <div class="door13">13</div>
        <div class="door14">14</div>
        <div class="door15">15</div>
        <div class="door16">16</div>
        <div class="door17">17</div>
        <div class="door18">18</div>
        <div class="door19">19</div>
        <div class="door20">20</div>
        <div class="door21">21</div>
        <div class="door22">22</div>
        <div class="door23">23</div>
        <div class="door24">24</div>
    </div>

</body>
</html>
